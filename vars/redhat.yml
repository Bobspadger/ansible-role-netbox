---
__netbox_packages:
  - gcc
  - postgresql-devel
  - libxml2-devel
  - libxslt-devel
  - libffi-devel
  - libjpeg-devel
  - graphviz
  - openssl-devel
__netbox_python_packages:
  - python34
  - python34-devel
  - python34-setuptools
  - python34-pip
  - python-setuptools # used by ansible's pip module
  - python-psycopg2 # used by ansible's postgres modules
__netbox_switch_ansible_python: False
__netbox_python_binary: /usr/bin/python3.4
__netbox_pip_binary: /usr/bin/pip3
__netbox_ldap_packages:
  - openldap-devel
